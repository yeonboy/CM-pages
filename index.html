<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청명 상세페이지 개발 현황</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">

        <!-- 1. 헤더 및 안내사항 (중앙 정렬) -->
        <header class="bg-white p-6 rounded-lg shadow-md mb-6 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">청명 상세페이지 개발 현황</h1>
            <div class="text-gray-600 space-y-2 text-sm sm:text-base border-t pt-4 inline-block text-left">
                <p class="font-semibold text-gray-700 text-center">피드백 전달 안내</p>
                <p>1. 아이콘, 사진은 카톡(최고화질 설정) 후 보내주시길 바랍니다.</p>
                <p>2. 상세페이지 명, 어느 부분인지 같이 카톡주세요. (예시: 원솔루션-맨아래-소음아이콘)</p>
                <p>3. 모바일 비율이 이상한 경우, 캡처 사진과 사용중인 핸드폰 기기명을 함께 보내주세요.</p>
            </div>
        </header>

        <!-- 2. 상세페이지 링크 버튼 -->
        <main class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-5 border-b pb-3 text-center">상세페이지 바로가기</h2>
            <!-- 버튼 목록을 감싸는 컨테이너에 직접 간격 설정 -->
            <div id="page-links-container" class="space-y-6">
                <!-- 페이지 링크 버튼 리스트가 여기에 동적으로 추가됩니다. -->
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pages = [
                { name: '연구지원 솔루션', url: 'https://yeonboy.github.io/CM-onesolution-page/' },
                { name: '의뢰절차', url: 'https://yeonboy.github.io/CM-service-process-page/' },
                { name: '인재상', url: 'https://yeonboy.github.io/CM-recuit-page/' },
                { name: '인사말', url: 'https://yeonboy.github.io/CM-Hi-page/' },
                { name: '연혁', url: 'https://yeonboy.github.io/CM-History-page/' },
                { name: 'CLASS', url: 'https://yeonboy.github.io/CM-CLASS-page/' },
                { name: '원솔루션', url: 'https://yeonboy.github.io/CM-onesolution-page/' },
                { name: '오시는길', url: null } // 링크 없음
            ];

            const container = document.getElementById('page-links-container');

            pages.forEach(page => {
                const isLinkAvailable = page.url !== null;

                // 각 항목을 감싸는 컨테이너
                const itemDiv = document.createElement('div');

                // 링크 버튼
                const linkButton = document.createElement('a');

                if (isLinkAvailable) {
                    linkButton.href = page.url;
                    linkButton.target = '_blank';
                    linkButton.rel = 'noopener noreferrer';
                    // 파란색의 넓은 버튼 스타일
                    linkButton.className = 'block w-full text-center px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out transform hover:scale-105';
                } else {
                    // 비활성화된 버튼 스타일
                    linkButton.className = 'block w-full text-center px-4 py-3 bg-gray-300 text-gray-500 rounded-lg cursor-not-allowed';
                }
                linkButton.textContent = page.name;

                itemDiv.appendChild(linkButton);
                container.appendChild(itemDiv);
            });
        });
    </script>

</body>

</html>
